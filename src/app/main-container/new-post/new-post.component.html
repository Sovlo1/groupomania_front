<form [formGroup]="newPostForm" (ngSubmit)="submit()">
    <div class="form-group flex-center">
        <label>Titre</label>
        <input type="text" formControlName="title">
    </div>
    <div class="form-group flex-center">
        <label>Message</label>
        <input type="text" formControlName="content">
    </div>
    <button class="btn">Envoyer!</button>
</form>
